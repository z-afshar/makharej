<ion-view view-title="تنظیمات">
  <ion-content>

      <div class="card" ng-hide="{{loggedin}}">
        <div class="item item-text-wrap">
          برای دریافت نام کاربری و رمز عبور به
          <a href=""> بستون </a>
          مراجعه کنید
        </div>
      </div>

      <form ng-submit="login()" ng-controller="ConfigCtrl" ng-hide="{{loggedin}}">
        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">نام کاربری</span>
            <input type="text" placeholder="" ng-model="username">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">کلمه عبور</span>
            <input type="password" placeholder="" ng-model="password">
          </label>
        </div>
        <button class="button button-positive">
          ورود
        </button>
      </form>
      <button class="button button-assertive" ng-click="logout()" ng-controller="ConfigCtrl" ng-show="{{loggedin}}">
      خروج
    </button>

  </ion-content>
</ion-view>
